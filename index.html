<!DOCTYPE html>
<html lang="ca">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/estils.css">
	<script src="js/bootstrap.min.js"></script>

	<title>MyOrderNow</title>
</head>
<body>
	<!-- <h1>Hola Món <i class="fas fa-globe-americas"></i></h1> -->
	<header>
		<div class="container">
			<div class="row justify-content-between align-items-center">
				<div class="col-auto">
					<h1>MyOrderNow</h1>
				</div>
				<div class="col-auto">
					<div class="avatar-container" data-bs-toggle="modal" data-bs-target="#exampleModal">
						<img src="img/avatar.jpg">
						<i class="fas fa-cog"></i>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade profile-options-modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Opcions</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<ul class="profile-options-list">
							<li><a href="#"><i class="far fa-map-user"></i> El meu perfil</a></li>
							<li><a href="#"><i class="far fa-map-marker-alt"></i> Les meves direccions</a></li>
							<li><a href="#"><i class="far fa-credit-card"></i> Les meves tarjetes</a></li>
							<li><a href="#" class="text-danger"><i class="far fa-times-circle"></i> Tancar sessió</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</header>
</body>
</html>
